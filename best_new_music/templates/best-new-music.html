{% extends "base.html" %}
{% block page_content %}

<body>
    <header>
        <h1>Albums to be Added</h1>
        <h6>If you do not want one of these albums added to your library, select it to remove it from the list.</h6>
    </header>
    <main>
        <form action="/best-new-music/added/" method="POST">
            <div class="albums">
                {% csrf_token %}
                {% for album in albums %}
                <input class="hidden" type="checkbox" name="{{ album.album }}" id="{{ album.album }}">
                <label class="strike" for="{{ album.album }}">{{ album.album }} | {{ album.artist }}</label><br><br>
                {% endfor %}
            </div>
            <input class="button" type="submit" value="Show More" formaction="/best-new-music/?page={{ page }}">
            <input class="button" type="submit" value="Add">
        </form>
    </main>

</body>

{% endblock %}
