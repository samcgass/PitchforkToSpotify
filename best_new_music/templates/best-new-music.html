{% extends "base.html" %}
{% block page_content %}

<body>
    <header>
        <h1>Albums to be Added</h1>

        <form action="/best-new-music/added/" method="POST">
            <div class="albums">
                {% csrf_token %}
                {% for album in albums %}
                <input type="checkbox" name="{{ album.album }}" id="{{ album.album }}">
                <label for="{{ album.album }}">{{ album.album }} by {{ album.artist }}</label><br>
                {% endfor %}
            </div>
            <input class="button" type="submit" value="Add">
        </form>
    </header>
</body>

{% endblock %}
